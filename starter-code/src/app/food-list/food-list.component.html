


<section class="section">

  <div  *ngIf="true"  class="c-search">
    <button [hidden]="show" (click)="addItem(newFood)" >
      add food
    </button>
    <input [hidden]="show" placeholder="name" type="text" [(ngModel)]="newFood.name">
    <input [hidden]="show" placeholder="calories" type="text" [(ngModel)]="newFood.calories"/>
    <input [hidden]="show" placeholder="image" type="text" [(ngModel)]="newFood.image"/>
    <input [hidden]="show" placeholder="quantity" type="text" [(ngModel)]="newFood.quantity"/>

  </div>
  <button (click)="addItemForm()" >
    add item
  </button>
  <label for="search">Search dish</label>
  <input type="text" name="" value="" placeholder="Search Food" [(ngModel)]="pattern">
  <div class="container" *ngFor="let foods of foodies |  filter:'name':pattern">
    <div class="description">
      <h2> {{foods.name}} </h2>
      <h3> Calories: {{ foods.calories}} </h3>
      <button type="button" (click)="addList(foods)" >Add to list</button>
    </div>
    <img src="{{foods.image}}" width=400>
  </div>
</section>

<div class="list">
  <ul *ngFor="let foods of todaysFood">
    <li> {{foods.name}} </li>
    <li> Calories: {{ foods.calories}} </li>
    <li> Quantity: {{foods.quantity}} </li>
  </ul>
    <p> Total Calories: {{showList}} </p>

</div>
